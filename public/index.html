<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The FanMoon</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The FanMoon</h1>

  <!-- FANMOON WRAPPER: for DB integration and visual updates -->
  <div id="fanmoon" class="huntrix-win">
    <!-- Split‐moon container for dynamic SVG and overlays -->
    <div id="splitmoon-container">
      <svg id="splitmoon-svg" viewBox="0 0 240 240">
        <defs>
          <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff46c7"/>
            <stop offset="100%" stop-color="#e00047"/>
          </linearGradient>
          <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#b6fff7"/>
            <stop offset="100%" stop-color="#ffe5ec"/>
          </linearGradient>
          <clipPath id="leftHalf">
            <rect x="0" y="0" width="120" height="240" />
          </clipPath>
          <clipPath id="rightHalf">
            <rect x="120" y="0" width="120" height="240" />
          </clipPath>
        </defs>
        <!-- pink left half -->
        <circle cx="120" cy="120" r="120"
                fill="url(#pinkGrad)"
                clip-path="url(#leftHalf)" />
        <!-- blue right half -->
        <circle cx="120" cy="120" r="120"
                fill="url(#blueGrad)"
                clip-path="url(#rightHalf)" />
      </svg>
      <!-- Static Huntrix overlays INSIDE splitmoon-container -->
      <div class="huntrix-overlay"></div>
      <div class="huntrix-glitter">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="huntrix-highlight"></div>
      <!-- Particle container for rift particles -->
      <div class="particles"></div>
    </div>

    <!-- Rift overlay for split state (hidden by default via CSS) -->
    <svg class="rift-svg" viewBox="0 0 240 240">
      <polygon id="riftV" points="110,0 130,0 120,230" fill="#111" />
    </svg>
  </div>

  <!-- VOTE BUTTONS -->
  <div class="vote-ui">
    <button id="vote-saja"    class="vote-btn saja">Vote Saja Boys</button>
    <button id="vote-huntrix" class="vote-btn huntrix">Vote Huntr/x</button>
  </div>

  <!-- RETRACT BUTTON -->
  <div class="retract-ui">
    <button id="redact-vote" class="vote-btn retract-btn">
      Retract Vote
    </button>
  </div>

  <!-- COUNTERS -->
  <div class="vote-counts">
    <div class="count-label saja">Saja Boys: <span id="saja-count">0</span></div>
    <div class="count-label huntrix">Huntr/x:   <span id="huntrix-count">0</span></div>
  </div>

  <!-- Firebase + vote logic -->
  <script type="module" src="./index.js"></script>
</body>
</html>
