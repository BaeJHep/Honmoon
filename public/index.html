<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honmoon Tracker v1.1</title>
  <!-- If you’re in CodePen, you can omit this and just paste your CSS in the CSS panel -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Honmoon Tracker</h1>
  <p>Honmoon Strength: <span id="status">Loading…</span></p>

  <div id="honmoon" class="honmoon weak">
    <!-- Inline crack SVG — it’s hidden by default, then fades in on .weak -->
    <svg
      class="crack-overlay"
      viewBox="0 0 200 200"
      preserveAspectRatio="none"
    >
      <!-- vertical crack line -->
      <path
        d="M100,0 L90,30 L95,60 L85,90 L100,120 L95,150 L105,180"
        stroke="#fff"
        stroke-width="3"
        fill="none"
        stroke-opacity="0.6"
      />
      <!-- horizontal crack line -->
      <path
        d="M0,100 L30,110 L60,105 L90,115 L120,100 L150,105 L180,90"
        stroke="#fff"
        stroke-width="3"
        fill="none"
        stroke-opacity="0.6"
      />
    </svg>
  </div>

  <div class="score-summary">
    <p><strong>Saja Boys Score:</strong> <span id="sajaScore">--</span></p>
    <p><strong>Huntr/x Score:</strong> <span id="huntrixScore">--</span></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Saja Boys Songs</th>
        <th>Score</th>
        <th>Huntr/x Songs</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Your Idol</td>
        <td id="yourIdolScore">--</td>
        <td>Golden</td>
        <td id="goldenScore">--</td>
      </tr>
      <tr>
        <td>Soda Pop</td>
        <td id="sodaPopScore">--</td>
        <td>This Is What It Sounds Like</td>
        <td id="soundsScore">--</td>
      </tr>
    </tbody>
  </table>

  <p style="font-size: 0.9em; color: gray;">
    * Spotify track popularity (0–100)
  </p>

  <script src="index.js" defer></script>
</body>
</html>
