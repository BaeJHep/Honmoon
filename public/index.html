<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The FanMoon</title>
  <!-- external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The FanMoon</h1>

  <!-- THE ORB -->
  <div id="splitmoon-container">
    <!-- Base orb SVG -->
    <svg id="splitmoon-svg" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" fill="#000" />
    </svg>

    <!-- Huntrix animated overlays -->
    <div class="huntrix-overlay"></div>
    <div class="huntrix-glitter">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="huntrix-highlight"></div>

    <!-- Rift crack particles -->
    <div class="particles"></div>
  </div>

  <!-- VOTE BUTTONS -->
  <div class="vote-ui">
    <button id="vote-saja"    class="vote-btn saja">Vote Saja Boys</button>
    <button id="vote-huntrix" class="vote-btn huntrix">Vote Huntr/x</button>
  </div>

  <!-- RETRACT BUTTON -->
  <div class="retract-ui">
    <button id="redact-vote" class="vote-btn retract-btn" style="display:none;">
      Retract Vote
    </button>
  </div>

  <!-- COUNTERS -->
  <div class="vote-counts">
    <div class="count-label saja">Saja Boys: <span id="saja-count">0</span></div>
    <div class="count-label huntrix">Huntr/x: <span id="huntrix-count">0</span></div>
  </div>

  <!-- Firebase + vote logic -->
  <script type="module" src="./index.js"></script>
</body>
</html>
