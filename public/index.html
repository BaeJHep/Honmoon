<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The FanMoon</title>
  <!-- external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The FanMoon</h1>

  <!-- FANMOON WRAPPER: for DB integration and visual updates -->
  <div id="fanmoon" class="huntrix-win">
    <!-- CODEPEN ORB CONTAINER (UI rendering) -->
    <div id="splitmoon-container" style="position:relative;">
      <!-- dynamic SVG and overlays will be injected by codepen script or index.js -->
    </div>

    <!-- Rift overlay for split state (hidden by default) -->
    <svg class="rift-svg" style="display:none; position:absolute; inset:0; z-index:5; pointer-events:none;" viewBox="0 0 240 240">
      <polygon id="riftV" points="110,0 130,0 120,230" fill="#111" />
    </svg>

    <!-- Static Huntrix overlays -->
    <div class="huntrix-overlay"></div>
    <div class="huntrix-glitter">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="huntrix-highlight"></div>

    <!-- Particle container for rift particles -->
    <div class="particles"></div>
  </div>

  <!-- VOTE BUTTONS -->
  <div class="vote-ui">
    <button id="vote-saja"    class="vote-btn saja">Vote Saja Boys</button>
    <button id="vote-huntrix" class="vote-btn huntrix">Vote Huntr/x</button>
  </div>

  <!-- RETRACT BUTTON -->
  <div class="retract-ui">
    <button id="redact-vote" class="vote-btn retract-btn" style="display:none;">
      Retract Vote
    </button>
  </div>

  <!-- COUNTERS -->
  <div class="vote-counts">
    <div class="count-label saja">Saja Boys: <span id="saja-count">0</span></div>
    <div class="count-label huntrix">Huntr/x: <span id="huntrix-count">0</span></div>
  </div>

  <!-- Firebase + vote logic -->
  <script type="module" src="./index.js"></script>

  <!-- Original CodePen Script: UI rendering (optional, you may integrate into index.js) -->
  <script>
    // CodePen renderMoon and particle logic goes here if not migrating fully to index.js
  </script>
</body>
</html>
